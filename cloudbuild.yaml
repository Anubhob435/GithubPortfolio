# filepath: cloudbuild.yaml
steps:
# Build the container image
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', '[REGION]-docker.pkg.dev/[PROJECT-ID]/cloudrun/githubportfolio:$COMMIT_SHA', '.']
# Push the container image to Artifact Registry
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', '[REGION]-docker.pkg.dev/[PROJECT-ID]/cloudrun/githubportfolio:$COMMIT_SHA']
# Deploy container image to Cloud Run
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: gcloud
  args:
    - 'run'
    - 'deploy'
    - 'githubportfolio' # Your Cloud Run service name
    - '--image=[REGION]-docker.pkg.dev/[PROJECT-ID]/cloudrun/githubportfolio:$COMMIT_SHA'
    - '--region=[REGION]'
    - '--platform=managed'
    - '--allow-unauthenticated'
images:
- '[REGION]-docker.pkg.dev/[PROJECT-ID]/cloudrun/githubportfolio:$COMMIT_SHA'