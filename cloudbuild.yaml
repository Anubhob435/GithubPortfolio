# filepath: cloudbuild.yaml
steps:
# Build the container image
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'us-central1-docker.pkg.dev/your-gcp-project-id/cloudrun/githubportfolio:$COMMIT_SHA', '.'] # Replace region and project ID
# Push the container image to Artifact Registry
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'us-central1-docker.pkg.dev/your-gcp-project-id/cloudrun/githubportfolio:$COMMIT_SHA'] # Replace region and project ID
# Deploy container image to Cloud Run
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: gcloud
  args:
    - 'run'
    - 'deploy'
    - 'githubportfolio' # Your Cloud Run service name
    - '--image=us-central1-docker.pkg.dev/your-gcp-project-id/cloudrun/githubportfolio:$COMMIT_SHA' # Replace region and project ID
    - '--region=us-central1' # Replace region
    - '--platform=managed'
    - '--allow-unauthenticated'
images:
- 'us-central1-docker.pkg.dev/your-gcp-project-id/cloudrun/githubportfolio:$COMMIT_SHA' # Replace region and project ID